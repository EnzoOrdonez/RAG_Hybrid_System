      - name: "EKS"
        github_repo: "amazon-eks-user-guide"
        docs_url: "https://docs.aws.amazon.com/eks/"
    storage:
      - name: "S3"
        github_repo: "amazon-s3-userguide"
        docs_url: "https://docs.aws.amazon.com/s3/"
      - name: "DynamoDB"
